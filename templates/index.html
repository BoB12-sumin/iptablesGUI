<!DOCTYPE html>
<html lang="en">

<head>
    <title>나의 방화벽</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

    <script>
        function blockIP() {
            var ip = document.getElementById("ip").value;
            fetch('/block_ip', {
                method: 'POST',
                body: JSON.stringify({ ip: ip }),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => response.json())
                .then(data => {
                    console.log(data);
                    if (data.status === 'success') {
                        window.location.reload(); s
                    }
                });
        }



        function editIP(oldIP) {
            var ipField = document.getElementById("ip_" + oldIP);
            var isDisabled = ipField.disabled;

            if (isDisabled) {
                ipField.disabled = false;
                ipField.focus(); // 수정 모드로 들어갈 때 포커스를 줍니다.
            } else {
                var newIP = ipField.value;
                fetch('/edit_ip/' + oldIP, {
                    method: 'POST',
                    body: JSON.stringify({ new_ip: newIP }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(response => response.json())
                    .then(data => {
                        console.log(data);
                        if (data.status === 'success') {
                            window.location.reload();
                        }
                    });
                ipField.disabled = true;
            }
        }

        function deleteIP(ip) {
            fetch('/delete_ip/' + ip, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => response.json())
                .then(data => {
                    console.log(data);
                    if (data.status === 'success') {
                        window.location.reload();
                    }
                });
        }

    </script>

</head>

<body>
    <h1>Firewall Management</h1>
    <h2>차단 IP 주소</h2>
    <label for="ip">차단할 IP 주소:</label>
    <input type="text" id="ip" name="ip" required>
    <button onclick="blockIP()">차단</button>
    <table>
        <thead>
            <tr>
                <th>IP주소</th>
            </tr>
        </thead>
        <tbody>
            {% for ip in blocked_ips %}
            <tr>
                <td>
                    <input type="text" name="new_ip" id="ip_{{ ip }}" value="{{ ip }}" disabled>
                </td>
                <td>
                    <button type="button" onclick="editIP('{{ ip }}')">수정</button>
                </td>
                <td>
                    <button onclick="deleteIP('{{ ip }}')">삭제</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
